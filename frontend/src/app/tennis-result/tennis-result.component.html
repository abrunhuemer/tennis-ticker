<mat-card>
  <mat-card-header>
    <mat-card-title>Result</mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-content class="result-card-content">
    <div fxLayout="row" class="result-row">
      <div fxFlex="20%">
        <div>
          Bernhard
        </div>
        <div>
          Alex
        </div>
      </div>
      <div fxFlex="80%" fxLayoutAlign="end" class="result-box">
        <div class="games-box">
          <mat-icon class="icon-half">sports_baseball</mat-icon>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">7</div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">6</div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">7</div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">6</div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">5</div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">0</div>

      </div>
    </div>
    <div fxLayout="row" class="result-row">
      <div fxFlex="20%">
        Alex
      </div>
      <div fxFlex="80%" fxLayoutAlign="end" class="result-box">
        <div class="games-box"></div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">6</div>
        <mat-divider [vertical]="true"></mat-divider>

        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">6</div>

        <div class="games-box">7</div>

        <div class="games-box">5</div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="games-box">15</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
