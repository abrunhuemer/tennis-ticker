<mat-card>
  <mat-card-header>
    <mat-card-title>Result</mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-content class="result-card-content">
    <div fxLayout="row" class="result-row">
      <div fxFlex="20%" fxLayout="column" fxLayoutAlign="center">
        <div fxFlex="50%">
          {{match.playerName1}}
        </div>
        <div fxFlex="50%">
          {{match.playerName2}}
        </div>
      </div>
      <div fxFlex="80%" fxLayoutAlign="end" fxLayout="row">
        <div class="games-box" fxLayout="column" fxLayoutAlign="center center">
          <div><mat-icon class="icon-half" fxFlex="50%">sports_baseball</mat-icon></div>
          <div><mat-icon class="icon-half" fxFlex="50%">sports_baseball</mat-icon></div>
        </div>

        <div *ngFor="let set of match.player1Score.sets; let i = index" class="games-box" fxLayout="row">
          <mat-divider [vertical]="true"></mat-divider>
          <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
            <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
              {{match.player1Score.sets[i]}}
            </div>
            <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
              {{match.player2Score.sets[i]}}
            </div>
          </div>
        </div>

        <div class="games-box" fxLayout="row">
          <mat-divider [vertical]="true"></mat-divider>
          <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
            <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
              {{match.player1Score.inGamePoints}}
            </div>
            <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
              {{match.player2Score.inGamePoints}}
            </div>
          </div>
        </div>

        <div *ngIf="showPointControls" fxLayout="column">
          <button mat-flat-button class="mat-primary result-button" fxFlex="50%" (click)="this.addPointPlayer1()">
            <mat-icon class="icon-75">add</mat-icon>
          </button>
          <button mat-flat-button class="mat-primary result-button" fxFlex="50%" (click)="this.addPointPlayer2()">
            <mat-icon class="icon-75">add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
